<nz-layout class="layout">
  <nz-header>
    <h1 class="title">Animals Crud</h1>
  </nz-header>
  <nz-content class="content">
    <main class="app">
      <section class="table">
        <h2>Animals List</h2>
        <nz-table #petsTable [nzData]="pets">
          <thead>
            <tr>
              <th>Name</th>
              <th>Breed</th>
              <th>Birthdate</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pet of petsTable.data">
              <td>{{pet.name}}</td>
              <td>{{pet.breed}}</td>
              <td>{{pet.birthdate}}</td>
              <td>{{pet.gender}}</td>
            </tr>
          </tbody>
        </nz-table>
      </section>
    </main>
  </nz-content>
</nz-layout>
